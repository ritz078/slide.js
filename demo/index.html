<!DOCTYPE html>
<html>

<head>
    <title>slide.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/jquery.slide.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../src/jquery.slide.js"></script>
</head>
<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
li {
    background-color: green;
    border-right: 1px solid #fff;
}
#element{
	width: 500px;
	height: 300px;
	margin: 0 auto;
}
.nav-arrow{
	position: absolute;
	margin-top: -100px;
}

</style>

<body>
    <div id="element">
        <ul>
            <li style="width:200px;"></li>
            <li style="width:300px;"></li>
            <li style="width:400px;"></li>
            <li style="width:100px;"></li>
            <li style="width:200px;"></li>
            <li style="width:200px;"></li>
            <li style="width:200px;"></li>
            <li style="width:200px;"></li>
        </ul>
        <div class="nav-arrow">
        	<div class="prev"><i class="fa fa-arrow-left"></i></div>
        	<div class="next"><i class="fa fa-arrow-right"></i></div>
        </div>
    </div>
    <script>
    $(function() {
        $("#element").SlideJS({
            autoplay: true
        });
    });
    </script>
</body>

</html>
